<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Syamsul Ulum (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Kustomisasi CSS untuk warna spesifik dan elemen khusus */
        .custom-navbar {
            background-color: #006769 !important; /* Warna Latar Belakang */
            color: #FFFFFF; /* Warna Teks */
            padding: 10px 40px;
        }

        .custom-navbar .navbar-brand {
            color: #FFFFFF !important;
            font-weight: bold;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: #FFFFFF;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Menambahkan efek hover untuk ikon dan teks pengguna */
        a.text-white:hover, a.user-avatar-wrapper:hover {
            color: #FFBB33; /* Ubah warna saat dihover */
            text-decoration: underline; /* Menambahkan garis bawah untuk link */
        }

        .user-avatar-wrapper {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid px-0">
        <a class="navbar-brand d-flex align-items-center me-4" href="#">
            <div style="width: 30px; height: 30px; background-color: #FFFFFF; margin-right: 8px;"></div>
            SYAMSUL ULUM
        </a>

        <!-- Bagian search bar dihapus -->
        <div class="d-flex flex-grow-1 mx-3">
            <!-- Search bar dihapus dari sini -->
        </div>
        
        <div class="d-flex align-items-center text-white">
            <button class="btn text-white p-0 me-3" type="button" aria-label="Notifications">
                <i class="fas fa-bell fs-5"></i>
            </button>
            
            <div class="d-flex align-items-center">
                <!-- Membungkus nama pengguna dan role dalam anchor tag agar bisa diklik -->
                <a href="#" class="text-white text-decoration-none">
                    <div class="text-end">
                        <div class="fw-bold" style="line-height: 1;">Farhan Muamar</div>
                        <small class="text-white-50" style="line-height: 1;">Pengelola</small>
                    </div>
                </a>

                <!-- Ikon pengguna sebagai avatar, juga dibungkus anchor tag -->
                <a href="#" class="user-avatar-wrapper">
                    <div class="user-avatar"></div>
                </a>
            </div>
        </div>
        
    </div>
</nav>

<div class="container mt-4">
    <h1 style="color: #006769;">Selamat Datang!</h1>
    <p>Ini adalah area di bawah navbar.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
