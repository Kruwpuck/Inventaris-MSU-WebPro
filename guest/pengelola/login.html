<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login - MSU</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
		/>
		<style>
			body {
				font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, "Helvetica Neue", Arial, sans-serif;
			}
			.auth-container {
				background-color: #f8f9fa;
			}
			.auth-card {
				background-color: #ffffff;
				border-radius: 24px;
				box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
				border: 1px solid #e9ecef;
			}
			.btn-primary {
				background-color: #1a1a1a;
				border-color: #1a1a1a;
				padding: 12px 24px;
				font-weight: 600;
				border-radius: 12px;
			}
			.btn-primary:hover,
			.btn-primary:active,
			.btn-primary:focus {
				background-color: #333 !important;
				border-color: #333 !important;
				box-shadow: none !important;
			}
			.form-control {
				border-radius: 12px;
				padding: 12px 16px;
				border: 1px solid #ced4da;
			}
			.form-control:focus {
				border-color: #1a1a1a;
				box-shadow: 0 0 0 0.25rem rgba(26, 26, 26, 0.1);
			}
			.form-label {
				font-weight: 500;
			}
		</style>
	</head>
	<body class="auth-container">
		<div class="container">
			<div
				class="row min-vh-100 justify-content-center align-items-center"
			>
				<div class="col-12 col-md-8 col-lg-4">
					<div class="auth-card p-4 p-md-5">
						<h2 class="text-center fw-bold">Selamat Datang Kembali!</h2>
						<p class="text-center text-muted mb-4" id="login-subtitle">
							Masuk untuk menikmati fitur yang tersedia!
						</p>

						<form id="loginForm">
							<input type="hidden" id="loginRole" name="role" />

							<div class="mb-3">
								<label for="username" class="form-label"
									>Masukan akun</label
								>
								<input
									type="text"
									class="form-control"
									id="username"
									required
								/>
							</div>
							<div class="mb-4">
								<label for="password" class="form-label"
									>Password</label
								>
								<div class="input-group">
									<input
										type="password"
										class="form-control"
										id="password"
										required
									/>
								</div>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-primary btn-lg">
									Masuk
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="login.js"></script>
	</body>
</html>
