<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peminjaman Fasilitas</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script>
    // Cek apakah sudah login sebagai pengurus
    const user = JSON.parse(localStorage.getItem("msuUser"));
    if (!user || user.role !== "pengurus") {
      window.location.href = "login.html";
    }
  </script>
</head>

<body>

  <!-- ============================
     HEADER FULLSCREEN
============================= -->
  <header class="header">
    <div class="logo">
      <img src="Assets/logo.png" alt="Logo">
    </div>

    <nav class="nav-desktop">
      <a href="dashboard.html">Beranda</a>
      <a href="#" class="active">Peminjaman Fasilitas</a>
      <a href="riwayatpinjam.html">Riwayat Peminjaman</a>
    </nav>

    <!-- User dropdown -->
    <div class="user-desktop" onclick="toggleUserDropdown()">
      <div class="user-info-box">
        <img src="Assets/logo.png" class="user-photo">
        <div>
          <strong>pengurus</strong><br>
          Pengurus Side
        </div>
        <span class="arrow">▼</span>
      </div>

      <div class="user-dropdown" id="user-dropdown">
        <a href="#" onclick="logout()">Keluar</a>
      </div>
    </div>

    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </header>

  <!-- Sidebar Mobile -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="mobile-logo">
      <img src="Assets/logo.png" alt="">
    </div>

    <a href="dashboard.html">Beranda</a>
    <a href="#" class="active">Peminjaman Fasilitas</a>
    <a href="riwayatpinjam.html">Riwayat Peminjaman</a>

    <div class="user-box">
      <img src="Assets/logo.png" class="user-pic">
      <div>
        <strong>pengurus</strong><br>Pengurus Side
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay" onclick="toggleMenu()"></div>

  <!-- ============================
     CONTENT
============================= -->
  <h1>Peminjaman Fasilitas</h1>

  <div class="container-fluid px-4">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-success">
          <tr>
            <th>No</th>
            <th>Nama Peminjam</th>
            <th>Waktu Pengambilan</th>
            <th>Waktu Pengembalian</th>
            <th>Fasilitas</th>
            <th>Sudah Ambil</th>
            <th>Sudah Kembali</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- BOOTSTRAP MODAL -->
  <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center text-white" id="detailModalLabel">Detail Peminjaman</h5>
        </div>
        <div class="modal-body text-center">
          <p id="detailContent" class="fs-5">...</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success rounded-pill px-4" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="shared-data.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      initPinjamFasilitas();
    });

    // Dropdown user
    function toggleUserDropdown() {
      document.getElementById("user-dropdown").classList.toggle("open");
    }

    window.addEventListener("click", e => {
      const box = document.querySelector(".user-desktop");
      const dd = document.getElementById("user-dropdown");
      if (!box.contains(e.target)) dd.classList.remove("open");
    });

    // Sidebar mobile
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("show");
    }

    function logout() {
      localStorage.removeItem("msuUser");
      window.location.href = "login.html";
    }
  </script>

</body>

</html>
